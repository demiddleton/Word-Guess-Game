<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Links to Bootstrap and JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word-Guess-Game</title>

</head>
<!--Wrap Content in a container-->
<div class="container">

    <body>
        <!-- Name of game image (1 row/ 1 column-->
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/songGuess.jpg" alt="Guess The Song">
            </div>
        </div>
        <!--Game Section 1 row/2 columns-->
        <div class="row">
            <!--Row1/Column1: pic of song-->
            <div class="col-md-4">
                <p id="songImage"></p>
            </div>
            
            <!--Row1/Column2: Directions and game stats-->
            <!--Game Directions-->
            <div class="col-md-8">
                <p id="directions"></p>
                <br>
                
                <p id="wins-text"></p> <br>
                <p id="dashes-text"></p> <br>
                <p id="lettersGuessed-text"></p><br>
                <p id=guessesleft-text></p>

            </div>
        </div>


        <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>

</div>

</html>
